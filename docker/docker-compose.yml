  go-websocket:
    container_name: go-websocket
    build:
      context: ../services/go-websocket
      dockerfile: ./docker/Dockerfile
    volumes:
      - ../services/go-websocket/:/usr/local/src/
    ports:
      - "8089:8080"
      - "8090:8081" # порт для метрик
    depends_on:
      fluentd:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: always
    <<: *logging
    networks:
      - opensearch-net
    command: sh -c "sleep 10 && /app"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8081"
      - "prometheus.path=/metrics"
    environment:
      - KAFKA_ADDRESS=kafka:9092
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_GROUP_ID=message-confirmations-consumers
      - SERVER_ADDRESS=0.0.0.0:8080
      - MESSAGE_TOPIC=messages
      - MESSAGE_CONFIRMATIONS_TOPIC=message_confirmations
      - RTC_SIGNAL_TOPIC=rtc_signal
      - RTC_RESPONSE_TOPIC=rtc_response
  go-game:
    container_name: go-game
    build:
      context: ../services/go-game
      dockerfile: ./docker/Dockerfile
    volumes:
      - ../services/go-game/:/usr/local/src/
    ports:
      - "8091:8080"
      - "8092:8081" # порт для метрик
      # - "3478:3478/udp"  # STUN
      - "50000-50100:50000-50100/udp"   # TURN порты
    depends_on:
      fluentd:
        condition: service_healthy
      
    restart: always
    <<: *logging
    networks:
      # - opensearch-net

      opensearch-net:
        # ipv4_address: 172.29.1.10  # Фиксированный IP
    # network_mode: host # для локальной разработки
    command: sh -c "sleep 10 && /app"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8081"
      - "prometheus.path=/metrics"
    environment:
      - REDIS_ADDRESS=redis:6380
      - POSTGRES_HOST=postgres-users
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=users_db
      - MIGRATIONS_PATH=/usr/local/src/migrations
      - KAFKA_ADDRESS=kafka:9092
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_GROUP_ID=webrtc-group
      - RTC_SIGNAL_TOPIC=rtc_signal
      - RTC_RESPONSE_TOPIC=rtc_response
      - RTC_ICE_SERVERS=stun:coturn:3478,turn:coturn:3478?transport=udp
      - RTC_SIGNAL_TIMEOUT=30
      # - EXTERNAL_IP=172.29.1.10
  coturn:
    image: coturn/coturn
    container_name: coturn
    # volumes:
    #   - ../services/coturn/config/turnserver.conf:/etc/coturn/turnserver.conf
    ports:
      - "3478:3478/udp"     # STUN/TURN over UDP
      - "3478:3478/tcp"     # (не требуется для WebRTC)
      - "5349:5349/tcp"     # REST API 
    networks:
      opensearch-net:
        # ipv4_address: 172.29.1.5
    restart: unless-stopped
  
    environment:
    - TURNSERVER_ENABLED=1
    - LISTENING_PORT=3478
    - MIN_PORT=50000
    - MAX_PORT=50100
    - REALM=local
    - USER=user:password
    # - EXTERNAL_IP=172.29.1.5  # Используем IP из логов (172.29.1.5)
    - LISTENING_IP=0.0.0.0
    - VERBOSE=1
    - NO_AUTH=0  # Включаем аутентификацию
    - NO_CLI=0
    - SECURE_STUN=0
    - ALLOW_LOOPBACK_PEERS=1  # Разрешаем loopback
    - DENIED_PEER_IP=  # Очищаем denied IPs
    - ALLOWED_PEER_IP=0.0.0.0-255.255.255.255  # Разрешаем все IP

