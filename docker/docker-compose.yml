
x-logging: &logging
  logging:
    driver: "fluentd"
    options:
      fluentd-address: "localhost:24224"
      tag: "{{.ImageName}}|{{.Name}}"

services:
  fluentd:
    build: 
      context: ../observ/fluentd/docker
      dockerfile: ./Dockerfile
    container_name: fluentd
    volumes: 
      - ../observ/fluentd/conf:/fluentd/etc
    depends_on:
      opensearch:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "24224:24224"
      - "24224:24224/udp"
      - "24225:24225"
    networks:  
      - opensearch-net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:24225/health || exit 1"]

      interval: 5s
      timeout: 3s
      retries: 10
    
  opensearch:
    image: opensearchproject/opensearch:latest  
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1
      - cluster.initial_cluster_manager_nodes=opensearch-node1
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=OPENSEARCH
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600
    restart: always
    networks:
      - opensearch-net
    healthcheck:
      test: [
        "CMD-SHELL",
        "curl -sSf http://localhost:9200/_cluster/health | grep -qE '\"status\":\"(green|yellow)\"'"
      ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s  # Даем OpenSearch время на запуск
  opensearch-dashboards:
      container_name: opensearch-dashboards
      image: opensearchproject/opensearch-dashboards:latest # Make sure the version of opensearch-dashboards matches the version of opensearch installed on other nodes
      ports:
        - 5601:5601 # Map host port 5601 to container port 5601
      expose:
        - "5601" # Expose port 5601 for web access to OpenSearch Dashboards
      environment:
        OPENSEARCH_HOSTS: http://opensearch-node1:9200 # Define the OpenSearch nodes that OpenSearch Dashboards will query
        DISABLE_SECURITY_DASHBOARDS_PLUGIN: true
      restart: always
      networks:
        - opensearch-net
      depends_on:
        opensearch:
          condition: service_healthy
  go-auth:    
    container_name: go-auth
    build:
      context: ../services/go-auth
      dockerfile: ./docker/Dockerfile
    volumes: 
      - ../services/go-auth/:/usr/local/src/
    ports: 
      - "8080:8080"
      - "8081:8081"  # порт для метрик 
    depends_on:
      fluentd:
        condition: service_healthy
    restart: always
    <<: *logging
    networks:
      - opensearch-net
    command: sh -c "sleep 10 && /app"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8081"
      - "prometheus.path=/metrics"
    environment:
      - JWT_SECRET=any
      - REDIS_ADDRESS=redis:6380
  jaeger:
    image: jaegertracing/all-in-one
    container_name: jaeger

    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "14268:14268" # Thrift HTTP (для обратной совместимости)
      - "16686:16686" # UI
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - opensearch-net

  redis:
    restart: on-failure
    image: "redis:latest"
    command: redis-server --port 6380 --save 60 1 --appendonly yes
    ports:
      - "6379:6379"
    environment:
      REDIS_REPLICATION_MODE: master
    volumes:
      - redis-data:/data
    networks:
      - opensearch-net
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_DEFAULT_THEME=light
    depends_on:
      - prometheus
    networks:
      - opensearch-net
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ../observ/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - go-auth
    networks:
      - opensearch-net

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093" 
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"  

      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: BKf8e5R0Q1mihueYSeGK2w
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"

    networks:
      - opensearch-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 3

  go-messages:
    container_name: go-messages
    build:
      context: ../services/go-messages
      dockerfile: ./docker/Dockerfile
    volumes: 
      - ../services/go-messages/:/usr/local/src/
    ports: 
      - "8084:8080"
      - "8085:8081"  # порт для метрик 
    depends_on:
      fluentd:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: always
    <<: *logging
    networks:
      - opensearch-net
    command: sh -c "sleep 10 && /app"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8081"
      - "prometheus.path=/metrics"
    environment:
      - REDIS_ADDRESS=redis:6380

volumes:
  opensearch-data1:
  redis-data:
  grafana-storage:

networks:
  opensearch-net:
    driver: bridge

